<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-google-map&gt;</title>

    <script src="../../../cubx.core.rte@2.2.2/webcomponents/webcomponents.js"></script>

    <!--
        Refer to the crc-loader artifact from a Cubbles-Base.
        Take care: All other dependencies are expected to be available within the same Base!

        Want to add a 'main' -script to be executed after the dependencies have been loaded?
        If yes, add the following attribute: data-crc-main="js/my-script.js"
    -->
    <script src="../../../cubx.core.rte@2.2.2/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>
<body>
<!--
    The cubbles client-runtime-container is bound to the next element.
    Place Cubbles-Component there as child element.
    Note: Currently there is only one element supported. This will change in future (@see PLAT-205).
-->
<div cubx-core-crc class="container">
    <h1>&lt;cubx-google-map&gt; Demo</h1>
    <cubx-google-map cubx-webpackage-id="this">
        <cubx-core-init  style="display: none">
            <cubx-core-slot-init slot="id">"myCubxGoogleMap"</cubx-core-slot-init>
            <cubx-core-slot-init slot="zoom">6</cubx-core-slot-init>
            <cubx-core-slot-init slot="mapType">"satellite"</cubx-core-slot-init>
            <cubx-core-slot-init slot="apiKey">"AIzaSyBl8tDNv9bOgj5PteLe177WTsWCB6oLeLk"</cubx-core-slot-init>
        </cubx-core-init>
    </cubx-google-map>

    <div style="width:100%;height:1px;background-color:#ddd;display:inline-block;"></div>

    <cubx-marked-element cubx-webpackage-id="com.incowia.cubx-marked-element@1.1.1">
        <cubx-core-init style="display: none">
            <cubx-core-slot-init slot="markdownUrl">
                "https://raw.githubusercontent.com/iCubbles/cubx-polymer-elements/master/webpackages/com.incowia.cubx-google-map/README.md"
            </cubx-core-slot-init>
        </cubx-core-init>
    </cubx-marked-element>
</div>

<script>
    var googleMap = document.querySelector('cubx-google-map');
    document.addEventListener('cifReady', function() {
        googleMap.setDirections([
            {
                startAddress: 'San Francisco',
                endAddress: 'Mountain View',
                travelMode: 'BICYCLING',
                waypoints: [{location: 'Palo Alto'}, {location: 'San Mateo'}]
            },
            {
                startAddress: 'Union City',
                endAddress: 'Milpitas',
                travelMode: 'DRIVING'
            }
        ]);
        googleMap.setMarkers([
            {
                latitude: 37.779,
                longitude: -122.3892,
                draggable: true,
                animation: 'BOUNCE',
                title: 'Marker One'
            },
            {
                latitude: 37.804,
                longitude: -122.2711,
                draggable: false,
                animation: 'DROP',
                title: 'Marker Two'
            }
        ]);
        googleMap.setPolys([
            {
                closed: true,
                fillColor: 'red',
                fillOpacity: 0.25,
                strokeWeight: 1,
                editable: true,
                points: [
                    {latitude: 37.779, longitude: -122.3892},
                    {latitude: 37.804, longitude: -122.2711},
                    {latitude: 37.386, longitude: -122.0837}
                ]
            },
            {
                closed: true,
                fillColor: 'blue',
                fillOpacity: 0.25,
                strokeWeight: 1,
                draggable: true,
                points: [
                    {latitude: 37.879, longitude: -122.1892},
                    {latitude: 37.904, longitude: -122.0711},
                    {latitude: 37.486, longitude: -121.8837}
                ]
            }
        ]);
    });
</script>
</body>
</html>
